spring:
  profiles:
    active: local
  application:
    name: kt-api-server

  #################
  ## JPA
  #################
  jpa:
    hibernate:
      ddl-auto: create
      use-new-id-generator-mappings: false
    generate-ddl: false
    show-sql: true
    properties:
      hibernate.hbm2ddl.import_files_sql_extractor: org.hibernate.tool.hbm2ddl.MultipleLinesSqlCommandExtractor
      hibernate.default_batch_fetch_size: ${chunkSize:1000}
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
    open-in-view: false
    database: mysql
  ################################################################
  ## DataSource
  ##  multi row insert rewriteBatchedStatements=true
  ################################################################
  datasource:
    url: jdbc:log4jdbc:mysql://aiplatformdev2.synology.me:30084/monitoring?useUnicode=true&characterEncoding=utf8&rewriteBatchedStatements=true
    #url: jdbc:log4jdbc:mysql://172.30.1.86:32524/konga?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC&rewriteBatchedStatements=true
    driver-class-name: net.sf.log4jdbc.sql.jdbcapi.DriverSpy
    username: root
    password: ktaicc@1234
    sql-script-encoding: UTF-8
    continue-on-error: true
    initialization-mode: always
    hikari:
      connection-test-query: SELECT 1
      maximum-pool-size: 10
      max-lifetime: 1800000
      minimum-idle: 10
      idle-timeout: 600000


  #################
  ## Servlet
  #################

  servlet:
    multipart:
      enabled: true

